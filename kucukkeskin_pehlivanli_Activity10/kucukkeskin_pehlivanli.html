<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity 10 - jQuery UI</title>

  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="kucukkeskin_pehlivanli.css">

  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="kucukkeskin_pehlivanli.js"></script>
</head>
<body>

  <h2>jQuery UI Form</h2>
  <form>
    <label for="language">What programming language do you know?</label>
    <input id="language" type="text" required><br><br>

    <label for="birthday">What is your birthday?</label>
    <input id="birthday" type="text"><br><br>

    <label for="email">Email Address</label>
    <input id="email" type="email" placeholder="Enter a valid email address"><br><br>

    <label for="website">Website</label>
    <input id="website" type="url"><br><br>

    <input type="submit" value="submit">
  </form>

</body>
</html>
