<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CodeQuest</div>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-form-container" style="text-align: center;">
        <h1>Leave Your Comment</h1>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="comment">Your Comment:</label>
            <textarea id="comment" name="comment" placeholder="Write your comment here..." required></textarea>

            <button type="submit">Submit Comment</button>
        </form>
        <div id="feedback"></div>
    </div>

    <!-- Dialog for confirmation -->
    <div id="dialog" title="Thank You">
        <p>Your comment has been submitted successfully!</p>
    </div>
    <button id="opener">Show Dialog</button>

    <footer>
        <p>&copy; 2025 CodeQuest | Learn and Have Fun!</p>
    </footer>

    <script src="script.js"></script>
    <script>
        $(document).ready(function(){
            $("#dialog").dialog({
                autoOpen: false
            });
            $("#opener").click(function(){
                $("#dialog").dialog("open");
            });

            $("#contactForm").validate({
                rules: {
                    name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    comment: "required"
                },
                messages: {
                    name: "Please enter your name",
                    email: "Please enter a valid email address",
                    comment: "Please enter your comment"
                }
            });
        });
    </script>
</body>
</html>
