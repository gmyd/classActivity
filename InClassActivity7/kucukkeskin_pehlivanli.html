<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Escape Game</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }
    #gameArea {
      position: relative;
      width: 600px;
      height: 400px;
      margin: auto;
      
    }
    #moveBtn {
      position: absolute;
      padding: 10px 20px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Catch the Button Game</h1>
  <div id="gameArea">
    <button id="moveBtn">Catch Me!</button>
  </div>
  <div id="status">Hover the button and click it 3 times to win the level!</div>

  <script src="script.js"></script>
</body>
</html>
